{% extends "layout.html" %}

{% block title %}Profile{% endblock %}

{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6">
    <!-- Navigation -->
    <nav class="bg-white shadow mb-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">My Profile</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-gray-900">Dashboard</a>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Alert Messages -->
        <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <span id="errorMessage" class="block sm:inline"></span>
        </div>
        <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
            <span id="successMessage" class="block sm:inline"></span>
        </div>

        <!-- Profile Information Card -->
        <div class="bg-white shadow rounded-lg mb-6 p-6">
            <h2 class="text-2xl font-semibold mb-4">Profile Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <p id="displayUsername" class="mt-1 text-lg text-gray-900"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <p id="displayEmail" class="mt-1 text-lg text-gray-900"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <p id="displayFirstName" class="mt-1 text-lg text-gray-900"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <p id="displayLastName" class="mt-1 text-lg text-gray-900"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Member Since</label>
                    <p id="displayCreatedAt" class="mt-1 text-lg text-gray-900"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Total Calculations</label>
                    <p id="displayCalculationCount" class="mt-1 text-lg text-gray-900"></p>
                </div>
            </div>
        </div>

        <!-- Update Profile Form -->
        <div class="bg-white shadow rounded-lg mb-6 p-6">
            <h2 class="text-2xl font-semibold mb-4">Update Profile</h2>
            <form id="profileUpdateForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="updateUsername" name="username"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="updateEmail" name="email"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="updateFirstName" name="first_name"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="updateLastName" name="last_name"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                    Update Profile
                </button>
            </form>
        </div>

        <!-- Change Password Form -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Change Password</h2>
            <form id="passwordChangeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" id="currentPassword" name="current_password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <p class="mt-1 text-sm text-gray-500">Must be at least 8 characters with uppercase, lowercase, number, and special character</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirm_new_password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                    Change Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    // Helper functions
    function showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorAlert.classList.remove('hidden');
        setTimeout(() => errorAlert.classList.add('hidden'), 5000);
    }

    function showSuccess(message) {
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = message;
        successAlert.classList.remove('hidden');
        setTimeout(() => successAlert.classList.add('hidden'), 5000);
    }

    // Load profile data
    async function loadProfile() {
        try {
            const response = await fetch('/profile/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                throw new Error('Failed to load profile');
            }

            const profile = await response.json();
            document.getElementById('displayUsername').textContent = profile.username;
            document.getElementById('displayEmail').textContent = profile.email;
            document.getElementById('displayFirstName').textContent = profile.first_name;
            document.getElementById('displayLastName').textContent = profile.last_name;
            document.getElementById('displayCreatedAt').textContent = new Date(profile.created_at).toLocaleDateString();
            document.getElementById('displayCalculationCount').textContent = profile.calculation_count;

            // Pre-fill update form
            document.getElementById('updateUsername').value = profile.username;
            document.getElementById('updateEmail').value = profile.email;
            document.getElementById('updateFirstName').value = profile.first_name;
            document.getElementById('updateLastName').value = profile.last_name;
        } catch (error) {
            showError('Error loading profile');
        }
    }

    // Handle profile update
    document.getElementById('profileUpdateForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const updateData = {
            username: document.getElementById('updateUsername').value,
            email: document.getElementById('updateEmail').value,
            first_name: document.getElementById('updateFirstName').value,
            last_name: document.getElementById('updateLastName').value
        };

        try {
            const response = await fetch('/profile/me', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updateData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to update profile');
            }

            showSuccess('Profile updated successfully');
            loadProfile();
        } catch (error) {
            showError(error.message);
        }
    });

    // Handle password change
    document.getElementById('passwordChangeForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const passwordData = {
            current_password: document.getElementById('currentPassword').value,
            new_password: document.getElementById('newPassword').value,
            confirm_new_password: document.getElementById('confirmNewPassword').value
        };

        try {
            const response = await fetch('/profile/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(passwordData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to change password');
            }

            showSuccess('Password changed successfully. Please login again.');
            document.getElementById('passwordChangeForm').reset();
            
            // Logout after password change
            setTimeout(() => {
                localStorage.clear();
                window.location.href = '/login';
            }, 2000);
        } catch (error) {
            showError(error.message);
        }
    });

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        if (confirm('Are you sure you want to logout?')) {
            localStorage.clear();
            window.location.href = '/login';
        }
    });

    loadProfile();
});
</script>
{% endblock %}
