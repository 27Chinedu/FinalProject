{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Create Account</h2>
            
            <!-- Alert for errors -->
            <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
              <span id="errorMessage" class="block sm:inline"></span>
            </div>

            <!-- Alert for success -->
            <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
              <span id="successMessage" class="block sm:inline"></span>
            </div>

            <form id="registrationForm" class="space-y-6">
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       minlength="3" maxlength="50"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <p class="mt-1 text-sm text-gray-500">At least 3 characters</p>
              </div>

              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" required
                       minlength="1" maxlength="50"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" required
                       minlength="1" maxlength="50"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8" maxlength="128"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <p class="mt-1 text-sm text-gray-500">Must be at least 8 characters with uppercase, lowercase, number, and special character</p>
              </div>

              <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       minlength="8" maxlength="128"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div class="flex items-center justify-between mt-6">
                <button type="submit" id="registerButton"
                        class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                  Register
                </button>
              </div>
            </form>

            <p class="mt-4 text-sm text-gray-600 text-center">
              Already have an account? 
              <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const registerButton = document.getElementById('registerButton');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');

    // Helper function to show error
    function showError(message) {
        errorMessage.textContent = message;
        errorAlert.classList.remove('hidden');
        successAlert.classList.add('hidden');
    }

    // Helper function to show success
    function showSuccess(message) {
        successMessage.textContent = message;
        successAlert.classList.remove('hidden');
        errorAlert.classList.add('hidden');
    }

    // Helper function to validate email format
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Helper function to validate password strength
    function isValidPassword(password) {
        return password.length >= 8 && // at least 8 characters
               /[A-Z]/.test(password) && // at least one uppercase
               /[a-z]/.test(password) && // at least one lowercase
               /[0-9]/.test(password) && // at least one number
               /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password); // at least one special char
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Clear previous alerts
        errorAlert.classList.add('hidden');
        successAlert.classList.add('hidden');

        // Disable button and show loading
        const originalButtonText = registerButton.innerHTML;
        registerButton.disabled = true;
        registerButton.innerHTML = 'Registering...';

        // Get form data
        const formData = {
            username: form.username.value.trim(),
            email: form.email.value.trim(),
            password: form.password.value,
            confirm_password: form.confirm_password.value,
            first_name: form.first_name.value.trim(),
            last_name: form.last_name.value.trim()
        };

        // Client-side validation
        if (!formData.username || formData.username.length < 3) {
            showError('Username must be at least 3 characters long');
            registerButton.disabled = false;
            registerButton.innerHTML = originalButtonText;
            return;
        }

        if (!isValidEmail(formData.email)) {
            showError('Please enter a valid email address');
            registerButton.disabled = false;
            registerButton.innerHTML = originalButtonText;
            return;
        }

        if (!formData.first_name || !formData.last_name) {
            showError('First name and last name are required');
            registerButton.disabled = false;
            registerButton.innerHTML = originalButtonText;
            return;
        }

        if (!isValidPassword(formData.password)) {
            showError('Password must be at least 8 characters long and contain uppercase, lowercase, number, and special character');
            registerButton.disabled = false;
            registerButton.innerHTML = originalButtonText;
            return;
        }

        if (formData.password !== formData.confirm_password) {
            showError('Passwords do not match');
            registerButton.disabled = false;
            registerButton.innerHTML = originalButtonText;
            return;
        }

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || 'Registration failed');
            }

            // Show success message
            showSuccess('Registration successful! Redirecting to login...');

            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);

        } catch (error) {
            showError(error.message || 'An error occurred during registration');
            registerButton.disabled = false;
            registerButton.innerHTML = originalButtonText;
        }
    });

    // Real-time password match validation
    const passwordInput = form.password;
    const confirmPasswordInput = form.confirm_password;

    function validatePasswordMatch() {
        if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.setCustomValidity("Passwords don't match");
        } else {
            confirmPasswordInput.setCustomValidity('');
        }
    }

    passwordInput.addEventListener('change', validatePasswordMatch);
    confirmPasswordInput.addEventListener('keyup', validatePasswordMatch);

    // Real-time password strength indicator
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strengthIndicators = [
            password.length >= 8,
            /[A-Z]/.test(password),
            /[a-z]/.test(password),
            /[0-9]/.test(password),
            /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)
        ];
        
        const strength = strengthIndicators.filter(Boolean).length;
        
        // Visual feedback could be added here if desired
        if (strength < 5 && password.length > 0) {
            this.style.borderColor = '#ef4444'; // red
        } else if (strength === 5) {
            this.style.borderColor = '#10b981'; // green
        }
    });

    // Check if already logged in
    const token = localStorage.getItem('access_token');
    if (token) {
        // Verify token is still valid
        fetch('/profile/me', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (response.ok) {
                // Token is valid, redirect to dashboard
                window.location.href = '/dashboard';
            }
        })
        .catch(() => {
            // Token invalid, stay on register page
            localStorage.clear();
        });
    }
});
</script>
{% endblock %}
